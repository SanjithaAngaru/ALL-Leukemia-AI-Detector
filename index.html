<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leukemia Detector (Upload Only)</title>

    <!-- Correct TensorFlow + Teachable Machine versions -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: #f5f5f5;
        }

        #preview {
            margin-top: 20px;
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        .result-line {
            background: white;
            padding: 10px;
            margin: 8px auto;
            width: 260px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            font-size: 18px;
        }

        .final-result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h1>Leukemia Detector (Upload Only)</h1>
    <p>Upload a blood smear image to analyze it.</p>

    <input type="file" id="imageUpload" accept="image/*">
    <br>
    <img id="preview">

    <div id="results"></div>
    <div id="final" class="final-result"></div>

    <script>
        const MODEL_URL = "https://teachablemachine.withgoogle.com/models/j9gcdAIwd/";

        let model;

        async function loadModel() {
            if (model) return;
            model = await tmImage.load(MODEL_URL + "model.json", MODEL_URL + "metadata.json");
        }

        document.getElementById("imageUpload").addEventListener("change", async function (event) {
            await loadModel();

            const file = event.target.files[0];
            const img = document.getElementById("preview");
            img.src = window.URL.createObjectURL(file);

            img.onload = async () => {
                const predictions = await model.predict(img);

                const resultsBox = document.getElementById("results");
                resultsBox.innerHTML = "";

                let bestClass = "";
                let bestProb = 0;

                predictions.forEach(p => {
                    const percent = (p.probability * 100).toFixed(2);

                    const line = document.createElement("div");
                    line.className = "result-line";
                    line.textContent = `${p.className}: ${percent}%`;
                    resultsBox.appendChild(line);

                    if (p.probability > bestProb) {
                        bestProb = p.probability;
                        bestClass = p.className;
                    }
                });

                document.getElementById("final").textContent =
                    `Final Result: ${bestClass} (${(bestProb * 100).toFixed(2)}%)`;
            };
        });
    </script>

</body>
</html>
